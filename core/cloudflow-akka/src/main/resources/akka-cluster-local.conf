akka {
  actor {
    provider = "cluster"
    serialization-bindings {
      "cloudflow.akkastream.persistence.JacksonCborSerializable" = jackson-cbor
    }
  }

  discovery {
    method = akka-dns
  }

  cluster {
    min-nr-of-members = 1
    log-info = on
    shutdown-after-unsuccessful-join-seed-nodes = 60s

    downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"
  }

  remote {
    artery {
      transport = tcp
      canonical.hostname = "127.0.0.1"
      canonical.port = 0
    }
  }
}
